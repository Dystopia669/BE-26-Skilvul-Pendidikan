<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan data pendaftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .input-group-text{
            width: 120px !important;
        }
        @media only screen and (max-width: 600px) {
            .input-group-text{
                width: 100px !important;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-input">
            <form>
                <h2 class="mb-3">Form Pendaftaran</h2>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nama</span>
                    <input type="text" class="form-control" placeholder="Masukan nama" aria-label="Nama" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-2">
                    <label class="input-group-text" for="inputGroupSelect01">Jenis Kelamin</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option value="Pria">Pria</option>
                      <option value="Wanita">Wanita</option>
                    </select>
                  </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Umur</span>
                    <input type="number" class="form-control" placeholder="Masukan umur" aria-label="Umur" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Asal sekolah</span>
                    <input type="text" class="form-control" placeholder="Masukan asal sekolah sebelumnya" aria-label="Asal sekolah" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nama wali</span>
                    <input type="text" class="form-control" placeholder="Masukan nama wali" aria-label="Nama wali" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nilai Akhir</span>
                    <input type="number" class="form-control" placeholder="Masukan nilai akhir" aria-label="Nilai akhir" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="w-100 btn btn-dark mt-2">Daftar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
