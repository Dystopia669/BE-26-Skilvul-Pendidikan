<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan data pendaftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/form.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js">
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home_user.html">SMP 1 CIKADAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home_user.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form_upload.html">Daftar PPDB</a>
              </li>
            </ul>
            <div class="dropdown d-flex me-5">
              <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hi! Profile</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profile Sekolah</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Log Out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-input">
            <form>
                <h2 class="mb-3">Form Pendaftaran</h2>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nama</span>
                    <input type="text" id="nama-user" class="form-control" placeholder="Masukan nama" aria-label="Nama" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                    <label class="input-group-text" for="inputGroupSelect01">Jenis Kelamin</label>
                    <select id="jk-user" class="form-select">
                      <option value="Pria">Pria</option>
                      <option value="Wanita">Wanita</option>
                    </select>
                </div>

                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">Tanggal lahir</span>
                  <input type="text" id="tanggal-user" class="date form-control" placeholder="Atur tanggal" aria-label="Tanggal lahir" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Tempat lahir</span>
                    <input type="text" id="tempat-user" class="form-control" placeholder="Masukan umur" aria-label="Tempat lahir" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">Alamat</span>
                  <input type="text" id="alamat-user" class="form-control" placeholder="Masukan alamat" aria-label="Alamat" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">NISN</span>
                  <input type="text" id="nisn-user"  class="form-control" placeholder="Masukan NISN anda" aria-label="NISN" aria-describedby="basic-addon1">
              </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Asal sekolah</span>
                    <input type="text" id="sekolah-user"  class="form-control" placeholder="Masukan asal sekolah sebelumnya" aria-label="Asal sekolah" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nama wali</span>
                    <input type="text" id="wali-user" class="form-control" placeholder="Masukan nama wali" aria-label="Nama wali" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Nilai Akhir</span>
                    <input type="number" id="nilai-user" class="form-control" placeholder="Masukan nilai akhir" aria-label="Nilai akhir" aria-describedby="basic-addon1">
                </div>
                
                <button type="submit" class="w-100 btn btn-dark mt-2 mb-2" id="daftar-form">Daftar</button>
            </form>
        </div>
    </div>

    <script src="./js/logout.js"></script>
    <script src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(".date").datepicker({
        format: "dd-mm-yyyy",
      });
    </script>
</body>
</html>
